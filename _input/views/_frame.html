<script>

//
//	Loop over all the nav URL so we can update the active link.
//
$.each($(".navbar-link"), function() {

	//
	//	1. Get HREF attribute of the menu item that was clicked.
	//
	let href = $(this).attr('href');

	//
	//	2. Check if we are dealing with the home menu item. since this is
	//		an edge case that we have to consider.
	//
	if(href !== '/')
	{
		href = '/' + href
	}

	//
	//	3. Get the current path of the window.
	//
	let current_path = window.location.pathname

	//
	//	4. Check if the HREF matches the current path.
	//
	if(href === current_path)
	{
		//
		//	Add the `active-link` to lighten font weight this way we can
		//	visual show the active page.
		//
		$(this).addClass('active-link');
	}

});

</script>
