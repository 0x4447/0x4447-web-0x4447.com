version: 0.2

phases:
  install:
    runtime-versions:
      ruby: 2.6
    commands:
      - echo LAMBDA_FORM_CONTACT=$LAMBDA_FORM_CONTACT >> .env
      - echo AWS_REGION=$AWS_REGION >> .env
      - echo IDENTITY_POOL_ID=$IDENTITY_POOL_ID >> .env
      - gem install bundler
  pre_build:
    commands:
      - bundle install
  build:
    commands:
      - bundle exec jekyll build
  post_build:
    commands:
      - aws s3 rm --recursive s3://$S3_BUCKET
      - aws s3 cp ./_site s3://$S3_BUCKET --recursive
      - aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"