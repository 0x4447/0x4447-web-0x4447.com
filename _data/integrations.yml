- title: Tomato
  description: "This is 0x4447's take on the express-generator CLI that's included with ExpressJS. We created this project because we'd always spend quite a bit of time on bringing the default ExpressJS template up to speed. This was especially true when there was a constant need to spin up new micro-services. One of this project's nicest features is how simple it is for the user to customize it. If you have your own style, all you need to do is clone the repo and edit the source folder as you like."
