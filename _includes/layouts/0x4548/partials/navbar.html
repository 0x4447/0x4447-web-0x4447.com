<nav class="navbar navbar-expand-lg {{ include.navbar.class }}">
    <div class="{{ include.navbar.container }}">
  
      <!-- Brand -->
      <a class="navbar-brand" href="/index.html">
        <img src="{{ website.company.logo }}" class="navbar-brand-img" alt="{{ website.company.name }}">
      </a>
  
      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="navbarCollapse">
  
        <!-- Toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fe fe-x"></i>
        </button>
  
        <!-- Navigation -->
        <ul class="navbar-nav mr-auto ml-auto">
          {% assign pages = site.pages | sort: 'navOrder' %}
          {% for p in pages %}
            {% unless p.url == '/feed.xml' %}
              <li class="nav-item">
                <a class="nav-link" href="{{ p.url }}" title="{{ p.description | escape | strip  }}">
                  {{ p.title | escape | strip }}
                </a>
              </li>
            {% endunless %}
          {% endfor %}
        </ul>
  
      </div>
  
    </div>
  </nav>
